<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VagasJá - Criar Conta</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>VagasJá</h1>
            </div>
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>VagasJá</h1>
            </div>
            <div class="nav-menu">
                <a href="../index.html" class="nav-link">Início</a>
                <a href="search.html" class="nav-link">Buscar Vagas</a>
                <a href="profile.html" class="nav-link" style="display: none;">Perfil</a>
                <a href="my-spots.html" class="nav-link" style="display: none;">Minhas Vagas</a>
                <a href="my-rentals.html" class="nav-link" style="display: none;">Minhas Reservas</a>
                <a href="login.html" class="nav-link">Entrar</a>
                <a href="register.html" class="nav-link">Cadastrar</a>
                <div class="nav-user hidden" id="nav-user">
                    <span id="user-name"></span>
                    <button onclick="logout()" class="btn btn-secondary">Sair</button>
                </div>
            </div>
        </div>
    </nav>
        </div>
    </nav>
    <section id="register" class="section active">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Criar Conta</h2>
                <form id="register-form" onsubmit="handleRegister(event)">
                    <div class="form-group">
                        <label for="register-name">Nome Completo</label>
                        <input type="text" id="register-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-phone">Telefone</label>
                        <input type="tel" id="register-phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="register-user-type">Tipo de Usuário</label>
                        <select id="register-user-type" name="user_type" required>
                            <option value="">Selecione</option>
                            <option value="tenant">Locatário (Procuro vaga)</option>
                            <option value="landlord">Locador (Tenho vaga)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Senha</label>
                        <input type="password" id="register-password" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Confirmar Senha</label>
                        <input type="password" id="register-confirm-password" name="confirm_password" required minlength="6">
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Criar Conta</button>
                </form>
                <div class="auth-links">
                    <p>Já tem conta? <a href="login.html">Entrar</a></p>
                </div>
            </div>
        </div>
    </section>
    <div class="toast" id="toast">
        <span id="toast-message"></span>
        <span class="toast-close" onclick="hideToast()">&times;</span>
    </div>
    <script src="../dist/main.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        if (typeof checkAuthStatus === 'function') {
          checkAuthStatus();
        }
      });
      
      const originalShowToast = showToast;
      showToast = function(message, type = 'success') {
        originalShowToast(message, type);
        if (message.includes('criada com sucesso') && type === 'success') {
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 2000);
        }
      };
    </script>
</body>
</html>
