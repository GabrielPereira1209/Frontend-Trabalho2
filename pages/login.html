<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VagasJá - Entrar</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>VagasJá</h1>
            </div>
            <div class="nav-menu">
                <a href="../index.html" class="nav-link">Início</a>
                <a href="search.html" class="nav-link">Buscar Vagas</a>
                <a href="profile.html" class="nav-link" style="display: none;">Perfil</a>
                <a href="my-spots.html" class="nav-link" style="display: none;">Minhas Vagas</a>
                <a href="my-rentals.html" class="nav-link" style="display: none;">Minhas Reservas</a>
                <a href="login.html" class="nav-link">Entrar</a>
                <a href="register.html" class="nav-link">Cadastrar</a>
                <div class="nav-user hidden" id="nav-user">
                    <span id="user-name"></span>
                    <button onclick="logout()" class="btn btn-secondary">Sair</button>
                </div>
            </div>
        </div>
    </nav>
    <section id="login" class="section active">
        <div class="auth-container">
            <div class="auth-card">
                <h2>Entrar</h2>
                <form id="login-form" onsubmit="handleLogin(event)">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Senha</label>
                        <input type="password" id="login-password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Entrar</button>
                </form>
                <div class="auth-links">
                    <a href="forgot-password.html">Esqueci minha senha</a>
                    <p>Não tem conta? <a href="register.html">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </section>

    <div class="toast" id="toast">
        <span id="toast-message"></span>
        <span class="toast-close" onclick="hideToast()">&times;</span>
    </div>
    <script src="../dist/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (typeof checkAuthStatus === 'function') {
                checkAuthStatus();
            }
        });

        const originalShowToast = showToast;
        showToast = function (message, type = 'success') {
            originalShowToast(message, type);
            if (message.includes('Login realizado') && type === 'success') {
                setTimeout(() => {
                    window.location.href = '../index.html';
                }, 1500);
            }
        };
    </script>
</body>

</html>
