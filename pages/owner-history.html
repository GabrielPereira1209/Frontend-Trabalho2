<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VagasJá - Histórico do Proprietário</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar" id="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h1>VagasJá</h1>
            </div>
            <div class="nav-menu">
                <a href="../index.html" class="nav-link">Início</a>
                <a href="search.html" class="nav-link">Buscar Vagas</a>
                <a href="profile.html" class="nav-link" style="display: none;">Perfil</a>
                <a href="my-spots.html" class="nav-link" style="display: none;">Minhas Vagas</a>
                <a href="my-rentals.html" class="nav-link" style="display: none;">Minhas Reservas</a>
                <a href="login.html" class="nav-link">Entrar</a>
                <a href="register.html" class="nav-link">Cadastrar</a>
                <div class="nav-user hidden" id="nav-user">
                    <span id="user-name"></span>
                    <button onclick="logout()" class="btn btn-secondary">Sair</button>
                </div>
            </div>
        </div>
    </nav>

    <section id="owner-history" class="section active">
        <div class="container">
            <div class="page-header-owner">
                <h2>Histórico de Pedidos (Proprietário)</h2>
                <p class="muted">Filtre por status ou veja o detalhe de cada solicitação</p>
            </div>

            <div class="controls" id="owner-history-controls">
                <button class="btn" onclick="filterOwnerHistory('all')">Todos</button>
                <button class="btn" onclick="filterOwnerHistory('pending')">Pendentes</button>
                <button class="btn" onclick="filterOwnerHistory('active')">Aceitos</button>
                <button class="btn" onclick="filterOwnerHistory('cancelled')">Recusados</button>
            </div>

            <div id="owner-history-list" class="rentals-list"></div>
        </div>
    </section>

    <div class="toast" id="toast">
        <span id="toast-message"></span>
        <span class="toast-close" onclick="hideToast()">&times;</span>
    </div>

    <script src="../dist/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            if (typeof checkAuthStatus === 'function') checkAuthStatus();
            if (typeof loadOwnerHistory === 'function') loadOwnerHistory();
        });
    </script>
</body>

</html>
